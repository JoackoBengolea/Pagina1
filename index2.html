<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo HTML y CSS</title>
<style>
  /* Estilos CSS */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #27ae60;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #2ecc71;
  }
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <p>Este es un ejemplo básico de HTML y CSS.</p>
    <a href="https://www.ejemplo.com" class="btn">Ir a Ejemplo.com</a>
    <button class="btn">Botón de Ejemplo</button>
  </div>
</div>
</body>
</html>
