<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Cursos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="content">
    <h1 class="title">Bienvenido a nuestra Plataforma de Cursos</h1>
    <div id="videoPlayer" class="video-container">
      <video controls src="curso1.mp4"></video>
    </div>
    <div id="loginForm" class="form-container">
      <h2 class="form-title">Iniciar Sesión</h2>
      <form id="login">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div id="payment" class="form-container">
      <h2 class="form-title">Realizar Pago</h2>
      <!-- Formulario de pago aquí -->
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
