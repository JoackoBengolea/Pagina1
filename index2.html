<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Cursos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Bienvenido a nuestra Plataforma de Cursos</h1>
    <div id="videoPlayer">
      <!-- Aquí puedes insertar el reproductor de video -->
      <!-- Por ejemplo: <video controls src="curso1.mp4"></video> -->
    </div>
    <div id="loginForm">
      <h2>Iniciar Sesión</h2>
      <form id="login">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div id="payment">
      <h2>Realizar Pago</h2>
      <!-- Aquí puedes incluir el formulario de pago -->
      <!-- Por ejemplo: <form id="paymentForm">...</form> -->
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
